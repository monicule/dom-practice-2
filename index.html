<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search bar</title>
</head>

<body>
    <div class="container">
        <div class="enterContainer">
            <input type="text" class="enter" placeholder="Enter your country">
            <button class="btn">Enter country</button>
        </div>

        <input type="text" id="search" placeholder="Search a country">
        <ul id="list">
            <li>Lietuva</li>
            <li>Latvija</li>
            <li>Estija</li>
            <li>Suomija</li>
            <li>Lenkija</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
